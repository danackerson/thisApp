machine:
  services:
    - docker

dependencies:
  pre:
    - CGO_ENABLED=0 go build -a -installsuffix nocgo .
  override:
    - docker build -t quay.io/dan_ackerson/thisApp .
    - docker run -p 8080:8080 quay.io/dan_ackerson/thisApp:
        background: true
    - sleep 10

test:
  override:
    - "curl http://localhost:8080/"
    - "[[ $(curl http://localhost:8080/) = 'Hello This!' ]]"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USERNAME -p $QUAY_PWD $QUAY_URL
      - docker push quay.io/dan_ackerson/thisApp
